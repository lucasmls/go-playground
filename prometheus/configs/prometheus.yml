global:
  scrape_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: nodeexporter
    static_configs:
      - targets: ["nodeexporter:9100"]

  - job_name: application
    static_configs:
      - targets: ["host.docker.internal:8090"]